<!DOCTYPE html>
<link rel="import" href="polymer_overlay.html">

<polymer-element name="polymer-ui-overlay">
  <template>
    <style>
      #backdrop {
        background: rgba(0, 0, 0, 0.25);
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
      }
      #container {
        background: white;
      }
    </style>
    <polymer-overlay id="overlay" opened="{{active}}" autoCloseDisabled="{{modal}}"></polymer-overlay>
    <div id="backdrop" hidden?="{{!backdrop}}" pseudo="x-backdrop" on-click="{{toggle: !modal}}"></div>
    <div id="container" pseudo="x-overlay">
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="polymer_ui_overlay.dart"></script>
</polymer-element>
